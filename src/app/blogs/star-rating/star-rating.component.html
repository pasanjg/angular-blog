<div class="row">

    <div class="col-sm-12 d-flex justify-content-center align-items-center mt-3">
        <div *ngIf="selectedValue; else elseBlock" class="rating">
            {{selectedValue}}
        </div>
        <ng-template #elseBlock>
            <p class="rating text-muted">Not yet rated</p>
        </ng-template>
        <div>
            <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                <li (click)="countStar(star)" [ngClass]="{'selected': (star <= selectedValue)}">
                    <i class="fa fa-star"></i>
                </li>
            </ul>
        </div>
    </div>
</div>
